<div class="row fade-in" *ngIf="movies.length > 0">
  <div class="col">
    <h1>Now playing</h1>
    <app-slideshow [movies]="movies"></app-slideshow>
  </div>
</div>

<div class="mt-5" *ngIf="movies.length > 0">
  <h1>Movies</h1>
  <app-movies-poster-grid [movies]="movies"></app-movies-poster-grid>
</div>
